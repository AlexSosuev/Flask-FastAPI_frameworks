<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row">
        {% for bk in book %}
        <p>
            Название: {{ bk.title }} <br>
            Год издания: {{ bk.year_of_publication }} <br>
            Количество экземпляров: {{ bk.copies }} <br>
            Автор: {{ bk.books.first_name }} {{ bk.books.last_name }}
        </p>
        {% endfor %}
    </div>
</body>

</html>
