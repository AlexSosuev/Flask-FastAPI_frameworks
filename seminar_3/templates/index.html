<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        {% for st in student %}
        <p class="col-12 col-md-6">
            Имя: {{ st.name }} <br>
            Фамилия: {{ st.last_name }} <br>
            Возраст: {{ st.age }} <br>
            Пол: {{ st.gender }} <br>

            Id Факультета: {{ st.fags.fag_name }}
        </p>
        {% endfor %}
    </div>
</body>
</html>
